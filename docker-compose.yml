services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: metrodb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: MetroProject.API/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5000:8080"
    depends_on:
      - db

  tests:
    build:
      context: .
      dockerfile: MetroProject.API.Tests/Dockerfile
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    command: >
      sh -c "dotnet test --logger:trx"

volumes:
  db_data: